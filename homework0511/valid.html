<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="valid.css">
    <title>注册页面</title>
</head>

<body>
    <form action="" id="reiglist">
        <fieldset>
            <legend>
                <h1>注册</h1>
            </legend>
            <p> 
                <span>用户名:</span>
                <input type="text" name="username" placeholder="&nbsp;&nbsp;请输入用户名">
                <i id="usernamemsg"> </i>
            </p>
            <p>
                <span>密码:</span>
                <input type="password" name="password" placeholder="&nbsp;&nbsp;请输入密码">
                <i id="passwordmsg"> </i>
            </p>
            <p>
                <span>确认密码:</span>
                <input type="password" name="passwordclone" placeholder="&nbsp;&nbsp;请再次输入密码">
                <i id="passwordclonemsg"> </i>
            </p>
            <p>
                <span>昵称:</span>
                <input type="text" name="uname" placeholder="&nbsp;&nbsp;请输入您的昵称">
                <i id="unamemsg"> </i>
            </p>
            <p>
                <span>手机号码:</span>
                <input type="text" name="phone" placeholder="&nbsp;&nbsp;请输入您的手机号码">
                <i id="phonemsg"> </i>
            </p>
            <p>
                <span>邮箱地址:</span>
                <input type="text" name="email" placeholder="&nbsp;&nbsp;请输入您的电子邮箱">
                <i id="eamilmsg"> </i>
            </p>
            <p>
                <input type="button" onclick="fun()" value="确认注册" class="inp">
            </p>
        </fieldset>

    </form>
    <script src="valid.js"></script> 
    <script> 

        function fun() {
            valid({
                el: 'reiglist',
                rules: {
                    'username': {
                        reg: /^[a-zA-Z]+.{5,50}$/,
                        message: '用户名必须以字母开头且为6-50字符间',
                        messageTag:'usernamemsg'
                    },
                    'password': {
                        reg: /^.{6,18}$/,
                        message: '密码必须为6-18字符间',
                        messageTag:'passwordmsg'
                    },
                    'passwordclone': {
                        message: '两次密码输入的必须完全一致',
                        messageTag:'passwordclonemsg'
                    },
                    'uname': {
                        reg: /.{4,12}$/,
                        message: '昵称长度应在4-12字符间',
                        messageTag:'unamemsg'
                    },
                    'phone': {
                        reg: /^((1[3,5,7,8][0-9])|(14[5,7])|(17[0,6,7,8])|(19[7]))\d{8}$/,
                        message: '请输入正确的手机号码',
                        messageTag:'phonemsg'
                    },
                    'email': {
                        reg: /^\w+@\w+\.(com)|(net)|(cn)$/,
                        message: '电子邮箱格式错误',
                        messageTag:'eamilmsg'
                    },
                },
            })
        }
    </script>
</body>

</html>
