    <script>
        var obj = {
            uname: 'jack',
            say: function () {
                console.log(this.uname)
            }
        }
        function fun(x, y) {
            console.log(this.uname + x + y)

        }


        var foo = obj.say.bind(obj)
        foo()
        // fun()
        // fun.call(obj,'hello','hi')  用call是this指向obj  'hello'和'hi'是对应传参 第一个值必须传,而且要是对象,可以传{}
