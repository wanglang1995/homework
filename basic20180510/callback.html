    <script>
        var arr1 = ['a', 'b', 'c']//建立数组

        function mapArr(arr, cb) {  //arr表示数组,cb表示函数
            console.log(arr)

            for (var i = 0; i < arr.length; i++) {
                cb(arr[i])
                // console.log(arr[i])  输出数组的值
                //遍历数组循环
            }
        }
        mapArr([1, 2, 3, 4, 5, 6,], function (value) {      //数组和function都作为值传参
            console.log(value)
        })//遍历数组函数
