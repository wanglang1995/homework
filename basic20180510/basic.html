        // 当一个函数用作构造函数时（使用new关键字），它的this被绑定到正在构造的新对象。

        function Person(username,age) {         //构造函数
            this.username = username  //this在当前运行时指向当前对象
            this.age=age
            this.say=function(text){
                return text
            }
        }

        // var person = {}
        var person1 = new Person('jack',20)//new新的方法并传值
        var person2 = new Person('jeason',23)

        console.log(person2.username)
